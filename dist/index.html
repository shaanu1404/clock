<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="clock">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center-circle"></div>
        <div class="numbers"></div>
    </div>
</body>

<script>

    function generateNumbers() {
        let numbers = document.querySelector('.numbers');
        for (i = 1; i <= 12; i++) {
            let div = document.createElement('div');
            let span = document.createElement('span');
            span.textContent = i;
            div.appendChild(span);

            let deg = (i / 12) * 360;
            span.style.display = 'inline-block';
            span.style.transform = `rotate(${-deg}deg)`;
            div.style.transform = `translate(-50%) rotate(${deg}deg)`;
            numbers.appendChild(div);
        }
    }

    function setTime() {
        let hourHand = document.querySelector('.hour-hand');
        let minuteHand = document.querySelector('.minute-hand');
        let secondHand = document.querySelector('.second-hand');

        let time = new Date();

        let seconds = time.getSeconds();
        let secondDeg = (seconds / 60) * 360;
        secondHand.style.transform = `translate(-50%) rotate(${secondDeg}deg)`;

        let hours = time.getHours();
        let hourDeg = (hours / 12) * 360;
        hourHand.style.transform = `translate(-50%) rotate(${hourDeg}deg)`;

        let minutes = time.getMinutes();
        let minuteDeg = (minutes / 60) * 360;
        minuteHand.style.transform = `translate(-50%) rotate(${minuteDeg}deg)`;

    }

    generateNumbers();

    setInterval(() => {
        setTime()
    }, 1000);
</script>

</html>
